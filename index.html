            <button class="events-btn">See Our Next Events</button>
        </div>
        <div class="progressbar"></div>
      
        <script>
            $(document).ready(function(){
                TweenMax.set(".project-preview", {width:0});
                
                var t1= new TimelineLite();
                
                $(document).on("mouseover", ".names-item", function(evt){
                    t1 = new TimelineLite();
                    t1.to($(".project-preview"), 1, {
                        width: "600px",
                        ease: Expo.easeInOut
                    });



                }).on("mouseout", ".names-item", function(evt){
                    t1 = new TimelineLite();
                    t1.to($(".project-preview"), 0.5, {
                        width: 0,
                        ease: Expo.easeInOut
                    });
                });


                var button = $(".events-btn");
                var p = $('p');
                var icons = $(".icons");
                
                TweenLite.to(button, {x:100, repeat:100, duration: 5, ease: "bounce.out"});
                TweenLite.to(p, {x:100, duration: 2.5, ease: "Expo.easeInOut", repeat:2, scale:1.5, runBackwards:true});
                TweenLite.fromTo(icons, {opacity: 0}, {opacity: 1,delay:5, duration:2, ease: Expo.easeIn});

            });

            $(".names-link1").hover(function(){
                $(".project-preview").css({"background-image": "url(./images/picture1.jpg)"})
            });

            $(".names-link2").hover(function(){
                $(".project-preview").css({"background-image": "url(./images/picture2.jpg)"})
            });
            $(".names-link3").hover(function(){

            $(".names-link8").hover(function(){

            });

            $(window).scroll(function(){
                var scroll = $(window).scrollTop(),
                dh = $(document).height(),
                wh=$(window).height();
                scrollPercent = (scroll / (dh-wh)) * 100;
                $(".progressbar").css("height", scrollPercent + "%");
            });

        </script>
